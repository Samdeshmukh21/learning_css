<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
           h1{
               color: brown;
               background-color: burlywood !important;
           }
           h2{
               font-size: 50px;
               color: cadetblue;
           }
           h2{
              font-size: 80px;
              color: chartreuse;
           }
    </style>
    <link href="CSS/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3>Welcome to Pimpri</h3>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum nisi expedita facilis doloremque esse itaque, dignissimos, magnam a doloribus debitis minus excepturi ipsum quibusdam corrupti hic explicabo! Sed, aspernatur eius?</p>
    <!--Inline CSS-->

    <h1 style="color: blueviolet; background-color: aqua;">Hello its Samarth</h1>

    <!--Internal CSS-->

    <h2>Hello Samarth</h2>
    <h2>Hello Ishaa</h2>
</body>
</html>
